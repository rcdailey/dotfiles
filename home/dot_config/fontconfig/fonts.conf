<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set FiraCode Nerd Font as preferred monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font</family>
      <family>FiraCode Nerd Font Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Liberation Mono</family>
      <family>Consolas</family>
      <family>Monaco</family>
    </prefer>
  </alias>

  <!-- Ensure proper font matching for different weights and styles -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font</string>
    </edit>
  </match>

  <!-- Handle specific font requests -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font</string>
    </edit>
  </match>

  <!-- Ensure Unicode coverage by prioritizing Symbola for symbols, then emoji fonts -->
  <match target="pattern">
    <test name="family">
      <string>FiraCode Nerd Font</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Symbola</string>
      <string>DejaVu Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>Apple Color Emoji</string>
      <string>Segoe UI Emoji</string>
    </edit>
  </match>

  <!-- Also configure fallback for FiraCode Nerd Font Mono -->
  <match target="pattern">
    <test name="family">
      <string>FiraCode Nerd Font Mono</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Symbola</string>
      <string>DejaVu Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>
</fontconfig>
