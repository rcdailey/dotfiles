# Kitty Terminal Configuration
# Migrated from Ghostty config

# Enable remote control for broadcasting commands to all windows
# Used by `reload-all` alias to restart zsh in all windows
allow_remote_control yes

# macOS: treat Option as Alt for keybindings (ignored on Linux)
macos_option_as_alt yes

# Font settings
font_family postscript_name=FiraCode-Regular
bold_font postscript_name=FiraCode-Bold
italic_font auto
bold_italic_font auto
font_size 11

# Theme - use built-in themes kitten or include dracula
# Run: kitty +kitten themes  (select Dracula)
# Or: include dracula.conf

# Window management
confirm_os_window_close 0
remember_window_size yes
remember_window_position yes

# Copy on select (like ghostty's copy-on-select = clipboard)
copy_on_select clipboard

# Disable audio bell (ghostty: app-notifications = false equivalent)
enable_audio_bell no

# Unfocused window opacity (ghostty: unfocused-split-opacity = 0.7)
inactive_text_alpha 0.7

# Window border/divider color (ghostty: split-divider-color = #ff79c6)
active_border_color #ff79c6
inactive_border_color #44475a

# Window padding
window_padding_width 2

# Enable splits layout (required for split panes)
enabled_layouts splits,stack

# Scrolling performance - tune these for smoother MX Master scrolling
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0
# Reduce repaint delay for smoother scrolling
repaint_delay 10
input_delay 3

# Mouse cursor hides after inactivity
mouse_hide_wait 3.0

#
# Keybindings - mapped from your Ghostty config
#

# Reload config (ghostty: ctrl+shift+comma)
map ctrl+shift+, load_config_file

# New window with current directory (ghostty: ctrl+shift+n)
map ctrl+shift+n new_os_window_with_cwd

# Split pane down/vertical (ghostty: ctrl+shift+e)
map ctrl+shift+e launch --location=hsplit --cwd=current

# Split pane right/horizontal (ghostty: ctrl+shift+o)
map ctrl+shift+o launch --location=vsplit --cwd=current

# Navigate between panes (ghostty: ctrl+shift+arrow)
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# Close active pane (ghostty: ctrl+shift+w)
map ctrl+shift+w close_window

# New tab (ghostty: ctrl+shift+t)
map ctrl+shift+t new_tab

# Tab navigation (ghostty: ctrl+page_up/down)
map ctrl+page_up previous_tab
map ctrl+page_down next_tab

# Insert newline without executing (ghostty: shift+enter)
map shift+enter send_text all \n

# Resize windows
map ctrl+shift+r start_resizing_window
map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter

# Toggle maximize current window (bonus feature)
map ctrl+shift+z toggle_layout stack

# Rotate split orientation
map ctrl+shift+f7 layout_action rotate
