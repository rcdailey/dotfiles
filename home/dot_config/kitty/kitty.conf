# Kitty Terminal Configuration
# Migrated from Ghostty config

# Use tmux as the shell - kitty closes when tmux exits
shell tmux new-session

# Enable remote control for broadcasting commands to all windows
# Used by `reload-all` alias to restart zsh in all windows
allow_remote_control yes

# macOS: treat Option as Alt for keybindings (ignored on Linux)
macos_option_as_alt yes

# Font settings
font_family postscript_name=FiraCode-Regular
bold_font postscript_name=FiraCode-Bold
italic_font auto
bold_italic_font auto
font_size 11

# Theme - use built-in themes kitten or include dracula
# Run: kitty +kitten themes  (select Dracula)
# Or: include dracula.conf

# Window management
confirm_os_window_close 0
remember_window_size yes
remember_window_position yes

# Copy on select (like ghostty's copy-on-select = clipboard)
copy_on_select clipboard

# Disable audio bell (ghostty: app-notifications = false equivalent)
enable_audio_bell no

# Unfocused window opacity (ghostty: unfocused-split-opacity = 0.7)
inactive_text_alpha 0.7

# Window border/divider color (ghostty: split-divider-color = #ff79c6)
active_border_color #ff79c6
inactive_border_color #44475a

# Window padding
window_padding_width 2

# Enable splits layout (required for split panes)
enabled_layouts splits,stack

# Scrolling performance - tune these for smoother MX Master scrolling
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0
# Reduce repaint delay for smoother scrolling
repaint_delay 10
input_delay 3

# Mouse cursor hides after inactivity
mouse_hide_wait 3.0

#
# Keybindings - mapped from your Ghostty config
#

# Reload config (ghostty: ctrl+shift+comma)
map ctrl+shift+, load_config_file

# New window with current directory (ghostty: ctrl+shift+n)
map ctrl+shift+n new_os_window_with_cwd

# Pass keys to tmux - explicit unmapping required because kitty has built-in
# defaults for many of these (ctrl+shift+t=new_tab, ctrl+shift+w=close_window,
# ctrl+page_up/down=tab navigation, etc). Without explicit unmapping, kitty
# intercepts them before tmux sees them.
map ctrl+shift+e
map ctrl+shift+o
map ctrl+shift+left
map ctrl+shift+right
map ctrl+shift+up
map ctrl+shift+down
map ctrl+shift+w
map ctrl+shift+t
map ctrl+page_up
map ctrl+page_down
map ctrl+shift+r
map ctrl+alt+left
map ctrl+alt+right
map ctrl+alt+up
map ctrl+alt+down
map ctrl+shift+z

# Insert newline without executing (ghostty: shift+enter)
map shift+enter send_text all \n
