# yaml-language-server:$schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json
promptToReturnFromSubprocess: false
disableStartupPopups: true

git:
  paging:
    pager: delta --dark --paging=never

gui:
  mouseEvents: false

keybinding:
  universal:
    prevPage: <pgup>
    nextPage: <pgdown>
    scrollUpMain: ","
    scrollDownMain: "."
    nextItem-alt: "<disabled>"
    prevItem-alt: "<disabled>"
  commits:
    amendToCommit: "a"
    resetCommitAuthor: "A"
    moveDownCommit: "j"
    moveUpCommit: "k"
    openLogMenu: "l"
    markCommitAsFixup: "F"
    createFixupCommit: "f"
  files:
    amendLastCommit: "a"
    toggleStagedAll: "s"
    stashAllChanges: "<disabled>"

customCommands:
- key: D
  command: git diff --stat --patch --color=always {{.SelectedCommit.Hash}}
  context: commits,subCommits
  description: Diff against the selected commit
  output: terminal
- key: C
  command: claude -p /commit
  context: files
  description: Commit changes using Claude
  output: log
- key: I
  command: >
    GIT_EDITOR="sed -i '1s/^/break \\n /'" git rebase --interactive
    --autostash --keep-empty --empty=keep --no-autosquash
    {{.SelectedLocalBranch.Name}}
  context: localBranches
  description: Interactive rebase with lazygit control
- key: I
  command: >
    GIT_EDITOR="sed -i '1s/^/break \\n /'" git rebase --interactive
    --autostash --keep-empty --empty=keep --no-autosquash
    {{.SelectedRemoteBranch.RemoteName}}/{{.SelectedRemoteBranch.Name}}
  context: remoteBranches
  description: Interactive rebase with lazygit control
