# Node and NPM packages
node = "latest"
"npm:@commitlint/cli" = "latest"
"npm:@commitlint/config-conventional" = "latest"

# Don't use this because it doesn't update frequently enough
# Use: curl -fsSL https://opencode.ai/install | bash
# opencode = "latest"

[settings]
auto_install = true
jobs = 4
trusted_config_paths = ["~/.config/mise"]
experimental = true
env_file = ".env"

[env]
_.source = ["~/.config/mise/scripts/node-path.sh"]

[hooks]
cd = "mise current 2>/dev/null | head -5 || true"
